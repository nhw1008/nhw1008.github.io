name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create .nojekyll file
        run: |
          touch dist/.nojekyll
          echo ".nojekyll file created"

      - name: Copy .nojekyll to dist
        run: |
          if [ -f .nojekyll ]; then
            cp .nojekyll dist/.nojekyll
          else
            touch dist/.nojekyll
          fi

      - name: Verify .nojekyll exists
        run: |
          if [ ! -f dist/.nojekyll ]; then
            echo "ERROR: .nojekyll file not found in dist/"
            exit 1
          fi
          echo ".nojekyll file verified"
          ls -la dist/.nojekyll

      - name: Check generated HTML
        run: |
          echo "=== Checking index.html ==="
          if [ -f dist/index.html ]; then
            echo "Full index.html content:"
            cat dist/index.html
            echo ""
            echo "=== Checking for .tsx references ==="
            if grep -q "src=\"/src/" dist/index.html || grep -q "src='/src/" dist/index.html || grep -q "\.tsx" dist/index.html; then
              echo "❌ ERROR: Found /src/ or .tsx reference in HTML - Vite did not transform the entry point!"
              echo "This will cause 'application/octet-stream' MIME type errors on GitHub Pages."
              echo ""
              echo "Problematic lines:"
              grep -n "src=" dist/index.html | grep -E "(src|tsx)" || grep -n "\.tsx" dist/index.html
              echo ""
              echo "Expected: Scripts should reference /assets/*.js files, not /src/*.tsx files"
              exit 1
            else
              echo "✓ No /src/ or .tsx references found - HTML is properly transformed"
            fi
            echo ""
            echo "=== Checking script tags ==="
            if grep -q "<script" dist/index.html; then
              echo "Script tags found:"
              grep -n "<script" dist/index.html
              echo ""
              echo "Verifying script paths:"
              if grep -q "src=\"/assets/" dist/index.html || grep -q "src='/assets/" dist/index.html; then
                echo "✓ Scripts correctly reference /assets/ directory"
              else
                echo "⚠ WARNING: No /assets/ references found in script tags"
              fi
            else
              echo "❌ ERROR: No script tags found in HTML!"
              exit 1
            fi
          else
            echo "ERROR: index.html not found!"
            exit 1
          fi

      - name: List build output
        run: |
          echo "=== Root files ==="
          ls -la dist/
          echo ""
          echo "=== Assets directory ==="
          if [ -d dist/assets/ ]; then
            echo "Assets directory exists with files:"
            ls -lh dist/assets/ | head -20
            echo ""
            echo "JavaScript files in assets:"
            find dist/assets -name "*.js" -type f | head -10
            JS_COUNT=$(find dist/assets -name "*.js" -type f | wc -l)
            echo "Total JS files: $JS_COUNT"
            if [ "$JS_COUNT" -eq 0 ]; then
              echo "❌ ERROR: No JavaScript files found in dist/assets/"
              exit 1
            fi
          else
            echo "❌ ERROR: dist/assets/ directory not found!"
            echo "This means the build did not generate any assets."
            exit 1
          fi
          echo ""
          echo "=== Verifying build output structure ==="
          if [ -f dist/index.html ] && [ -d dist/assets/ ]; then
            echo "✓ Build output structure looks correct"
          else
            echo "❌ ERROR: Build output structure is invalid"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

