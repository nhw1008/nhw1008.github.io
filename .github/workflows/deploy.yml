name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create .nojekyll file
        run: |
          touch dist/.nojekyll
          echo ".nojekyll file created"

      - name: Copy .nojekyll to dist
        run: |
          if [ -f .nojekyll ]; then
            cp .nojekyll dist/.nojekyll
          else
            touch dist/.nojekyll
          fi

      - name: Verify .nojekyll exists
        run: |
          if [ ! -f dist/.nojekyll ]; then
            echo "ERROR: .nojekyll file not found in dist/"
            exit 1
          fi
          echo ".nojekyll file verified"
          ls -la dist/.nojekyll

      - name: Check generated HTML
        run: |
          echo "=== Checking index.html ==="
          if [ -f dist/index.html ]; then
            echo "Full index.html content:"
            cat dist/index.html
            echo ""
            echo "=== Checking for .tsx references ==="
            if grep -q "src=\"/src/" dist/index.html || grep -q "src='/src/" dist/index.html; then
              echo "WARNING: Found /src/ reference in HTML - this should be transformed!"
              grep -n "src=" dist/index.html
              exit 1
            else
              echo "âœ“ No /src/ references found - HTML is properly transformed"
            fi
            echo ""
            echo "=== Checking script tags ==="
            grep -n "<script" dist/index.html || echo "No script tags found"
          else
            echo "ERROR: index.html not found!"
            exit 1
          fi

      - name: List build output
        run: |
          echo "=== Root files ==="
          ls -la dist/
          echo ""
          echo "=== Assets directory ==="
          ls -la dist/assets/ || echo "No assets directory"
          echo ""
          echo "=== Verifying JavaScript files ==="
          find dist -name "*.js" -type f | head -10
          echo ""
          echo "=== File permissions ==="
          find dist -name "*.js" -type f -exec ls -lh {} \; | head -5

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

